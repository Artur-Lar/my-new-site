<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .carousel {
        position: relative;
        width: 400px; /* Регулируйте размер карусели по своему усмотрению */
        overflow: hidden;
      }

      .carousel img {
        height: 100%;
        width: auto;
        position: absolute;
        transition: transform 0.5s ease-in-out, width 0.5s ease-in-out;
      }

      .carousel img.current,
      .carousel p.current {
        transform: translateX(0);
        width: 100%;
      }

      .carousel img.next,
      .carousel img.prev,
      .carousel p.next,
      .carousel p.prev {
        transform: translateX(100%);
        width: 80%; /* Регулируйте размер боковых изображений по своему усмотрению */
      }

      .controls {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 10px;
        box-sizing: border-box;
      }

      .controls button {
        background: #3498db;
        color: #fff;
        border: none;
        padding: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <div>
        <img src="images/book-shop.png" alt="Image 1" class="current" />
        <p class="current">hdlskdjkln</p>
      </div>
      <div>
        <img src="images/employers-list.png" alt="Image 2" class="next" />
        <p class="next">hdlskdjkln</p>
      </div>
      <div>
        <img src="images/kanban.png" alt="Image 3" class="prev" />
        <p class="prev">hdlskdjkln</p>
      </div>

      <div class="controls">
        <button onclick="prevImage()">Назад</button>
        <button onclick="nextImage()">Вперед</button>
      </div>
    </div>

    <script>
      let currentIndex = 0;
      const images = document.querySelectorAll(".carousel img");
      const paragraphs = document.querySelectorAll(".carousel p");

      function showImage(index) {
        images.forEach((img) =>
          img.classList.remove("current", "prev", "next")
        );
        paragraphs.forEach((p) =>
          p.classList.remove("current", "prev", "next")
        );

        const totalImages = images.length;

        // Определяем индексы предыдущего и следующего изображения
        const prevIndex = (index - 1 + totalImages) % totalImages;
        const nextIndex = (index + 1) % totalImages;

        // Устанавливаем классы для анимации
        images[index].classList.add("current");
        paragraphs[index].classList.add("current");

        images[prevIndex].classList.add("prev");
        paragraphs[prevIndex].classList.add("prev");

        images[nextIndex].classList.add("next");
        paragraphs[nextIndex].classList.add("next");
      }

      function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
      }

      function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
      }
    </script>
  </body>
</html>
