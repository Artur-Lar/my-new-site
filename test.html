<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .image-container {
        position: relative;
        display: inline-block;
        margin: 10px;
        overflow: hidden;
      }

      .image {
        width: 200px;
        height: 150px;
        transition: transform 0.3s ease-in-out;
      }

      .image:hover {
        transform: scale(1.1); /* Увеличение размера при наведении */
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(52, 152, 219, 0.8); /* Прозрачный фон для текста */
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        cursor: pointer;
      }

      .image-container:hover .overlay {
        opacity: 1;
      }

      .overlay-text {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }

      .image-container.active .overlay-text {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="image-container" onclick="showText('Текст для изображения 1')">
      <img src="image1.jpg" alt="Image 1" class="image" />
      <div class="overlay">
        <p class="overlay-text">Текст для изображения 1</p>
      </div>
    </div>

    <div class="image-container" onclick="showText('Текст для изображения 2')">
      <img src="image2.jpg" alt="Image 2" class="image" />
      <div class="overlay">
        <p class="overlay-text">Текст для изображения 2</p>
      </div>
    </div>

    <div class="image-container" onclick="showText('Текст для изображения 3')">
      <img src="image3.jpg" alt="Image 3" class="image" />
      <div class="overlay">
        <p class="overlay-text">Текст для изображения 3</p>
      </div>
    </div>

    <script>
      function showText(text) {
        // Скрываем текст под другими изображениями
        const imageContainers = document.querySelectorAll(".image-container");
        imageContainers.forEach((container) =>
          container.classList.remove("active")
        );

        // Показываем текст для выбранного изображения
        const selectedContainer = event.currentTarget;
        selectedContainer.classList.add("active");

        // Обновляем текст
        const overlayText = selectedContainer.querySelector(".overlay-text");
        overlayText.textContent = text;
      }
    </script>
  </body>
</html>
